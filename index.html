<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbox"> 
        <input type="checkbox" id="check">

        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>

        <div class="sidebarmenu">
            
            <div class="logo">
                <a href="#">MENU</a>
            </div>

            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>

         <div class="menu">
           
            <ul>
                <li><a href="#"><i class="fas fa-qrcode"></i>
                    Dash board</a></li>
                <li><a href="#"><i class="fas fa-link"></i>
                    Shortcut</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>
                    Overview</a></li>
                <li><a href="#"><i class="fas fa-calendar-week"></i>
                    Events</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i>
                    About</a></li>
                <li><a href="#"><i class="fas fa-sliders"></i>
                    Services</a></li>
                <li><a href="#"><i class="fas fa-phone-volume"></i>
                    Contact</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>
                    Feedback</a></li>
             </ul>
        </div>
        <div class="socialmedia">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div> 
</div>

 
</body>
</html>
